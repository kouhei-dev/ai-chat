name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'デプロイ先環境'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGION: asia-northeast1
  REPOSITORY: ai-chat
  IMAGE_NAME: ai-chat-app
  SERVICE_NAME: ai-chat

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Get project ID
        id: project
        run: echo "PROJECT_ID=$(gcloud config get-value project)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        working-directory: ./app
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ steps.project.outputs.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker build \
            -t "${IMAGE_TAG}:${{ github.sha }}" \
            -t "${IMAGE_TAG}:latest" \
            .

      - name: Push Docker image to Artifact Registry
        run: |
          IMAGE_TAG="${{ env.REGION }}-docker.pkg.dev/${{ steps.project.outputs.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}"
          docker push "${IMAGE_TAG}:${{ github.sha }}"
          docker push "${IMAGE_TAG}:latest"

      - name: Deploy to Cloud Run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLEANUP_SECRET: ${{ secrets.CLEANUP_SECRET }}
          SESSION_EXPIRY_HOURS: ${{ secrets.SESSION_EXPIRY_HOURS || '24' }}
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image "${{ env.REGION }}-docker.pkg.dev/${{ steps.project.outputs.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "NODE_ENV=production,SESSION_EXPIRY_HOURS=${SESSION_EXPIRY_HOURS},DATABASE_URL=${DATABASE_URL},ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY},CLEANUP_SECRET=${CLEANUP_SECRET}" \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      - name: Get service URL
        id: url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "SERVICE_URL=${SERVICE_URL}" >> $GITHUB_OUTPUT
          echo "デプロイ完了: ${SERVICE_URL}"

      - name: Create deployment summary
        run: |
          echo "## デプロイ完了 :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.url.outputs.SERVICE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: \`${{ env.REGION }}-docker.pkg.dev/${{ steps.project.outputs.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
