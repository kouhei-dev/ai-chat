name: CI

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

defaults:
  run:
    working-directory: ./app

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run unit tests
        run: npm run test:run

      - name: Build application
        run: npm run build
        env:
          # ビルド時に必要なダミー環境変数
          DATABASE_URL: "mongodb://localhost:27017/ai-chat?replicaSet=rs0"
          ANTHROPIC_API_KEY: "dummy-key-for-build"
          SESSION_EXPIRY_HOURS: "24"
          CLEANUP_SECRET: "dummy-secret"

  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          MONGO_INITDB_DATABASE: ai-chat

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate

      - name: Push Prisma schema to database
        run: npm run db:push
        env:
          DATABASE_URL: "mongodb://localhost:27017/ai-chat"

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: "mongodb://localhost:27017/ai-chat"
          ANTHROPIC_API_KEY: "dummy-key-for-e2e"
          SESSION_EXPIRY_HOURS: "24"
          CLEANUP_SECRET: "test-secret"
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 7
